<mat-card class="default-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>About Me</mat-card-title>
    <mat-card-subtitle>
      Web Developer
    </mat-card-subtitle>
    <img
      mat-card-avatar
      src="https://s3.us-east-2.amazonaws.com/wurbys3/me+professional.jpg"
    />
  </mat-card-header>
  <mat-card-content>
    My name is Joshua. I am a self taught developer learning material angular in
    my free time as a way to learn angular. So far, I find it both rewarding and
    simple. Go ahead and add a new card, if you'd like to give this more of a
    story. <br />
  </mat-card-content>
  <mat-card-actions align="right">
    <mat-form-field style="width: 85%">
      <textarea matInput placeholder="Leave a comment"></textarea>
    </mat-form-field>
    <button mat-button color="accent">Add</button>
  </mat-card-actions>
</mat-card>
